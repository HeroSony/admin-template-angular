<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" *ngIf="accessToken">
        <mat-card-header>
            <img src="/assets/images/logo.png" alt="Lottery Management System">
            <h2 style="color: #7C1D4E;"> Lottery Management System </h2>
        </mat-card-header>

        <form class="login-form" [formGroup]="formModel" (ngSubmit)="onLogin()" autocomplete="on">
            <mat-card-content style="padding: 0 0 1rem 0">

                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>

                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-flat-button [disabled]="!formModel.valid ||(loaderService.isLoading | async)" color="primary"
                class="login-full-width sign-in-btn">SIGN
                IN <mat-icon>
                    <mat-spinner color="primary" diameter="20" *ngIf="loaderService.isLoading | async">
                    </mat-spinner>
                </mat-icon></button>


        </form>
    </mat-card>
    <h1 *ngIf="!accessToken"><mat-spinner></mat-spinner>
    </h1>
</div>
